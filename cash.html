  <head>

  </head>

  <body>
    
    <header class="home-header bg-main border-bottom border-custom">
      <nav class="d-flex justify-content-between align-items-center container">
        <h1 class="mb-0"><a href="#" class="logo"><img src="./assets/images/logo.svg" alt="">Coding Home</a></h1>
        <ul class="layout-menu mb-0 d-flex list-unstyled">
          <li class="me-12"><a href="#" class="fz-18">首頁</a></li>
          <li class="me-12"><a href="./course.html" class="fz-18">課程介紹</a></li>
          <li class=""><a href="#" class="fz-18 d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#login-modal"><span class="material-symbols-outlined d-block">
            person
            </span>登入</a></li>
        </ul>
        <div class="layout-mobile-menu">
          <span class="material-symbols-outlined text-custom">
            menu
          </span>
        </div>
      </nav>
    </header>
    <section class="bg-main pt-144 pb-4">
    <div class="container">
    <div class="row justify-content-center">
      <div class="col-9 col-md-7 timeline">
      </div>
    </div>
    <div class="row">
      <div class="col-3 col-md-5">
        <div class="timeline-pointer text-center step-1 active">
          <p>課程報名</p>
        </div>
      </div>
      <div class="col-6 col-md-2">
        <div class="timeline-pointer text-center step-2 active">
          <p>信用卡付款</p>
        </div>
      </div>
      <div class="col-3 col-md-5">
        <div class="timeline-pointer text-center step-3">
          <p>付款成功</p>
        </div> 
      </div>
    </div>
  </div>
</section>
<section class="container p-md-12 pt-xxs-12 pb-xxs-12">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="cash-card text-primary bg-main">
        <h2 class="text-center fs-2 mb-12">信用卡付款</h2>
        <h3 class="fz-18 mb-6">請輸入信用卡資訊進行付款</h3>
        <label for="exampleFormControlInput1" class="form-label text-primary mb-1">信用卡帳號</label>
        <input type="text" class="form-control bg-main w-100 mb-6" id="exampleFormControlInput1" placeholder="XXXX-XXXX-XXXX-XXXX">
        <label for="exampleFormControlInput2" class="form-label text-primary mb-1">安全碼</label>
        <input type="password" class="form-control bg-main w-100 mb-6" id="exampleFormControlInput2" placeholder="***">
        <label for="exampleFormControlInput3" class="form-label text-primary mb-1">有效日期</label>
        <input type="email" class="form-control bg-main w-100 mb-6" id="exampleFormControlInput3" placeholder="(MM-YY)">
        <div class="d-flex flex-xxs-column flex-md-row align-items-md-center justify-content-md-between">
          <p class="fz-18 text-primary  mb-md-0 mb-xxs-6">NT$1600</p>
          <button type="button" class="btn btn-custom text-primary border-0 pt-2 pb-2 pe-12 ps-12 rounded-3" onclick="location.href='finish.html';">下一步</button>
        </div>
      </div>
    </div>
  </div>
</section>
    <footer class="home-footer bg-main">
      <nav>
        <p class="font-code text-primary text-center mb-0">Coding Home © 2022 All Rights Reserved</p>
      </nav>
    </footer>
<!-- Modal -->

  <div class="modal fade" id="login-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-xl-6">
            <div class="modal-content bg-main border-primary">
              <!-- header -->
              <div class="modal-header login-header border-0 d-flex justify-content-between">
                <div class="title-box"></div>
                <h2 class="login-title text-primary mb-0">登入</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <!-- content -->
              <div class="modal-body d-flex flex-column align-items-center">
                <div class="login-container m-xxs-0">
                  <label class="text-primary mb-1" for="email"><p>信箱</p></label>
                  <input type="text" id="email" class="bg-black form-control text-primary mb-6" placeholder="請輸入信箱">
                  <label class="text-primary mb-1" for="email"><p>密碼</p></label>
                  <input type="text" id="email" class="bg-black form-control text-primary mb-6" placeholder="請輸入密碼">
                  <button type="button" class="btn btn-custom text-primary border-0 w-100 mb-12 pt-2 pb-2">登入</button>
                  <div class="text-primary position-relative mb-8">
                  <p class="line-text position-absolute bg-main">其他登入方式</p>
                  <div class="line position-absolute border border-bottom z-index-1055 w-100"></div>
                  </p>
                  </div>
                  <button type="button" class="btn btn-main text-primary w-100 pt-2 pb-2 mb-6 d-flex align-items-center "><img src="./assets/images/icon_fb.svg" alt="" class="w-32 me-12">Facebook 登入</button>
                  <button type="button" class="btn btn-main text-primary w-100 pt-2 pb-2 d-flex align-items-center"><img src="./assets/images/icon_google.svg" class="w-32  me-12" alt="">Google 登入</button>
                </div>
              </div>
              <!-- footer -->
              <div class="modal-footer border-0">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
